<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <h1>Jogo da velha</h1>

    <div><!-- INICIO CARTAS-->
        <div id="1" class="card" onclick="escolherCard(this.id)">-</div>
        <div id="2" class="card" onclick="escolherCard(this.id)">-</div>
        <div id="3" class="card" onclick="escolherCard(this.id)">-</div>
    </div>

    <div>
        <div id="4" class="card" onclick="escolherCard(this.id)">-</div>
        <div id="5" class="card" onclick="escolherCard(this.id)">-</div>
        <div id="6" class="card" onclick="escolherCard(this.id)">-</div>
    </div>

    <div>
        <div id="7" class="card" onclick="escolherCard(this.id)">-</div>
        <div id="8" class="card" onclick="escolherCard(this.id)">-</div>
        <div id="9" class="card" onclick="escolherCard(this.id)">-</div>
    </div> <!-- // FIM CARTAS-->

    <div class="jogador"><!-- INICIO JOGADORES -->
        <label>Jogador: </label>

        <label id="jogador-selecionado"></label>
    </div><!-- // FIM JOGADORES -->

    <div class="vencedor"><!-- INICIO VENCEDOR -->
        <label>Vencedor: </label>

        <label id="vencedor-selecionado"></label>
    </div> <!-- // FIM VENCEDOR -->

    <div> <!-- REINICIAR JOGO -->
        <button class="reiniciar" onclick="reiniciar()">
            REINICIAR
        </button>
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
